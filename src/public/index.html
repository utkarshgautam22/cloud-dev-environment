<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Dev Environment Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="api-token">API Token:</label>
      <input type="password" id="api-token" required />
      <label for="user-id">User ID:</label>
      <input type="text" id="user-id" required />
      <label for="base-domain">Base Domain:</label>
      <input type="text" id="base-domain" placeholder="dev.example.com" />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="main-section" style="display:none;">
    <h1>Cloud Dev Environment Manager</h1>
    <section id="create-section">
      <h2>Create Environment</h2>
      <form id="create-form">
        <label for="env-type">Type:</label>
        <select id="env-type">
          <option value="python">Python</option>
          <option value="nodejs">Node.js</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
        </select>
        <button type="submit">Create</button>
      </form>
    </section>

    <section id="list-section">
      <h2>Existing Environments</h2>
      <table id="env-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>SSH Port</th>
            <th>IDE URL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="frontend.js"></script>
</body>
</html>

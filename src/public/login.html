<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cloud Dev Environment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="message.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <div class="login-container">
      <div class="login-header">
        <h2>Cloud Dev Environment</h2>
        <p>Access your development environments from anywhere</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="api-token"><i class="fas fa-key"></i> API Token</label>
          <input type="password" id="api-token" required />
        </div>
        
        <div class="form-group">
          <label for="user-id"><i class="fas fa-user"></i> User ID</label>
          <input type="text" id="user-id" required />
        </div>
        
        <div class="form-group">
          <label for="base-domain"><i class="fas fa-globe"></i> Base Domain (Optional)</label>
          <input type="text" id="base-domain" placeholder="dev.example.com" />
        </div>
        
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      
      <div id="login-message" class="message hidden"></div>
    </div>
  </div>

  <script src="message.js"></script>
  <script src="login.js"></script>
</body>
</html>
